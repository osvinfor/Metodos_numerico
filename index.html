<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="est.css">

    <title>MÉTODOS NUMÉRICOS</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        fieldset {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        #resultados {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>MÉTODOS NUMÉRICOS</h1>
    <form action="">
        <fieldset>
            <legend>Ecuaciones</legend>
            <p>Ingrese los valores de a, b e I para los siguientes ejercicios:</p>
            <label for="a">Ingrese el valor a (Inicial)</label>
            <input type="text" id="a" name="a">
            <label for="b">Ingrese el valor b</label>
            <input type="text" id="b" name="b">
            <label for="i">Ingrese el valor I</label>
            <input type="text" id="i" name="i">
            <br>
            <input type="button" class="button" value="EJERCICIO 1" onclick="EJERCICIO1()">
            <input type="button" class="button" value="EJERCICIO 2" onclick="EJERCICIO2()">
            <input type="button" class="button" value="EJERCICIO 3" onclick="EJERCICIO3()">
            <input type="button" class="button" value="EJERCICIO 4" onclick="EJERCICIO4()">
            <input type="button" class="button" value="EJERCICIO 5" onclick="EJERCICIO5()">
        </fieldset>
    </form>
    <div id="resultados"></div>

    <script src="ejercicio.js"></script>
</body>
</html>
