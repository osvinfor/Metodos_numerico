<!DOCTYPE html>
<html>
<head>
  <title>Aproximación de Raíces</title>
  <script src="newton_raphson.js"></script>
  <script src="bisection.js"></script>
</head>
<body>
  <h1>Aproximación de Raíces</h1>

  <h2>Método Newton-Raphson</h2>
  <label for="x0">Aproximación inicial (x0):</label>
  <input type="number" id="x0">

  <h3>Ecuación 1: f(x) = x^3 - 2x - 5</h3>
  <button onclick="newtonRaphson1()">Resolver</button>
  <input type="text" id="result1" readonly>

  <h3>Ecuación 2: f(x) = 2x^3 - 5x^2 + 3x + 1</h3>
  <button onclick="newtonRaphson2()">Resolver</button>
  <input type="text" id="result2" readonly>

  <h3>Ecuación 3: f(x) = 2x^3 - 5x^2 + 3x + 1</h3>
  <button onclick="newtonRaphson3()">Resolver</button>
  <input type="text" id="result3" readonly>

  <h2>Método de Bisección</h2>
  <label for="a">Valor de a:</label>
  <input type="number" id="a">
  <label for="b">Valor de b:</label>
  <input type="number" id="b">

  <h3>Ecuación 1: f(x) = x^2 - 4</h3>
  <button onclick="bisection1()">Resolver</button>
  <input type="text" id="result4" readonly>

  <h3>Ecuación 2: f(x) = cos(x) - x</h3>
  <button onclick="bisection2()">Resolver</button>
  <input type="text" id="result5" readonly>
</body>
</html>
