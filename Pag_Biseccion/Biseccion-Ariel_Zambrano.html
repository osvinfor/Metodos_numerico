<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Metodo Bisección</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <section class="col-lg-6 col-12 mt-5 text-center">
                <div class="form">
                    <h3 class="sub-title">
                        Metodo Bisección <br>
                        Ecuacion: (e^x) - 2 + (x^2) 
                    </h3>
                    <div class="input1 my-4">
                        <span style="font-size: 11px;">
                            Valor a desde -1 a 0 
                        </span><br>
                        <label>Valor a:</label>
                        <input type="text" class="text-input valor-a">
                    </div>
                    <div class="input2 my-4">
                        <span style="font-size: 11px;">
                            Valor b de 1 para adelante 
                        </span><br>
                        <label>Valor b:</label>
                        <input type="text" class="text-input valor-b">
                    </div>
                    <button type="button" onclick="result()" class="btn btn-danger enviar">Enviar</button>
                </div>
            </section>
            <section class="col-lg-6 col-12 mt-5 text-center">
                <div class="resultado">
                    <h3 class="mb-4"> Resultado (e^x) - 2 + (x^2) :</h3>
                </div>
                <div id="solution" style="height: 300px; overflow-y: scroll;">

                </div>
            </section>      
        </div>
    </div>
    <footer class="p-4">
        <p><b>Hecho por: </b>Ariel Zambrano</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
